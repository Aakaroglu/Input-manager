<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <input type="text" v-model="userComment"  @keyup.enter="addComment">
        <button v-if="userComment.length>0" @click="addComment">Ekle</button>
        <ul>
            <li v-for="comment in userComments">
                {{comment}}
            </li>
        </ul>
        <!-- <h1>
            {{userComment}}
        </h1> -->
    </div>
    <script>
        var uygulama = new Vue ({
            el: "#app", //element 
            data: {
                message: "Hello Vue!",
                userComment: "",
                userComments:[
                    'Vue is great',
                    'Vue is east to learn',
                    'I love Vue'
                ]
            },
            methods: {
                addComment:function(){
                    this.userComments.push(this.userComment)
                }
            }
        });
     </script>
</body>
</html>
